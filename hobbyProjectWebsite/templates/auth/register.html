{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="row mr-0 authRow">
	<div class="authImage projectImage col-lg-8 d-none d-lg-inline"></div>
	<div class="container col-8 col-lg-3 justify-content-center align-self-center ">
		<div class="formHeader text-center">
			<h1>Register!</h1>
		</div>
		<form method="POST">
			<div class="form-group">
				<input class="form-control" type="text" name="username" placeholder="Username" required>
			</div>
			<div class="form-group">
				<input class="form-control" type="password" name="password" placeholder="Password" required>
			</div>
			<div class="form-group">
				<button class="btn btn-primary btn-large btn-block">Register</button>
			</div>				
			
			<a href="{{ url_for('blog.index') }}">Home</a>
		</form>
	</div>
</div>
{% endblock %}
