{% extends 'base.html' %}
{% block title %}Create Post{% endblock %}

{% block content %}
<div class="container">
	<div class="row justify-content-center">
		<div class="formHeader">
			<h1>Create Post</h1>
		</div>
	</div>
	<div class="row justify-content-center">
		<div class="mx-2 col-8 col-md-6 col-lg-4">
			<form method="POST">
				<div class="form-group">
                    <label for="title">Title</label>
					<input class="form-control" type="text" name="title" value="{{ request.form['title'] }}" required>
				</div>
				<div class="form-group">
                    <label for="image">Image</label>
					<input class="form-control" type="text" name="image" value="{{ request.form['image'] }}">
				</div>
				<div class="form-group">
                    <label for="githuburl">GitHub URL</label>
					<input class="form-control" type="text" name="githuburl" value="{{ request.form['githuburl'] }}">
				</div>
				<div class="form-group">
                    <label for="moreinfourl">More Info URL</label>
					<input class="form-control" type="text" name="moreinfourl" value="{{ request.form['moreinfourl'] }}">
				</div>
				<div class="form-group">
                    <label for="body">Body</label>
                    <textarea name="body">{{ request.form['body'] }}</textarea>
				</div>
				<div class="form-group">
					<button class="btn btn-primary btn-large btn-block">Save</button>
				</div>				
            </form>
            
            <a href="{{ url_for('blog.index') }}">Home</a>
		</div>
	</div>
</div>
{% endblock %}
