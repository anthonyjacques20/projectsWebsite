{% extends 'base.html' %}
{% block title %}Create Project{% endblock %}

{% block content %}
<div class="newProjectImage authRow">
	<div class="container text-white">
		<div class="row justify-content-center">
			<div class="formHeader">
				<h1 class="text-center">Create Project</h1>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="mx-2 col-8 col-md-6 col-lg-6">
				<form method="POST">
					<div class="form-group row">
						<label class="col-3 col-form-label pl-0" for="title">Title</label>
						<input class="form-control col-9" type="text" name="title" value="{{ request.form['title'] }}" required>
					</div>
					<div class="form-group row">
						<label class="col-3 col-form-label pl-0" for="body">Body</label>
						<textarea class="form-control col-9" name="body">{{ request.form['body'] }}</textarea>
					</div>
					<div class="form-group row">
						<label class="col-3 col-form-label pl-0" for="image">Image</label>
						<input class="form-control col-9" type="text" name="image" value="{{ request.form['image'] }}">
					</div>
					<div class="form-group row">
						<label class="col-3 col-form-label pl-0" for="githuburl">GitHub URL</label>
						<input class="form-control col-9" type="text" name="githuburl" value="{{ request.form['githuburl'] }}">
					</div>
					<div class="form-group row">
						<label class="col-3 col-form-label pl-0" for="moreinfourl">More Info URL</label>
						<input class="form-control col-9" type="text" name="moreinfourl" value="{{ request.form['moreinfourl'] }}">
					</div>
					<div class="form-group row">
						<input type="checkbox" name="checkbox" class="mr-3">
						<label for="checkbox">Add Support Images</label>
					</div>
					{% for i in range(7) %}
						<div class="form-group row d-none supportImages">
							<label class="col-3 col-form-label pl-0" for="image">Supporting Image</label>
							<input class="form-control col-9" type="text" name="supportImages">
						</div>
					{% endfor %}
					<div class="form-group row">
						<button class="btn btn-primary btn-large btn-block">Save</button>
					</div>				
				</form>
				
				<div class="row mb-4">
					<a class="pl-0" href="{{ url_for('project.index') }}">Home</a>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}

{% block footer %}
{{ super() }}
<script src="{{ url_for('static', filename='supportingImages.js') }}"></script>
{% endblock %}
